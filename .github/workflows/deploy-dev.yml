name: Deploy Bus Tracking API to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: false
        default: "dev"
        type: choice
        options:
          - dev

env:
  NODE_VERSION: "18"
  AWS_REGION: "ap-south-1"
  STAGE: ${{ github.event.inputs.stage || 'dev' }}

jobs:
  test-and-deploy:
    name: Test and Deploy to Development
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ” Run ESLint
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint:ci
          echo "âœ… Linting completed successfully"

      - name: ğŸ” Check required secrets
        run: |
          echo "ğŸ” Checking required GitHub secrets..."

          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "âŒ AWS_ACCESS_KEY_ID secret is not set"
            echo "Please configure AWS_ACCESS_KEY_ID in GitHub repository secrets"
            exit 1
          fi

          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "âŒ AWS_SECRET_ACCESS_KEY secret is not set"
            echo "Please configure AWS_SECRET_ACCESS_KEY in GitHub repository secrets"
            exit 1
          fi

          echo "âœ… All required secrets are configured"

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Validate AWS credentials and check IAM permissions
        run: |
          echo "ğŸ” Validating AWS credentials..."
          aws sts get-caller-identity

          echo "ğŸ” Checking account and user details..."
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          USER_ARN=$(aws sts get-caller-identity --query Arn --output text)
          echo "Account ID: $ACCOUNT_ID"
          echo "User ARN: $USER_ARN"

          echo "ğŸ” Testing basic permissions..."
          # Test if we can list CloudFormation stacks (basic deployment permission)
          aws cloudformation list-stacks --max-items 1 >/dev/null 2>&1 && echo "âœ… CloudFormation access OK" || echo "âŒ CloudFormation access failed"

          # Test if we can list Lambda functions
          aws lambda list-functions --max-items 1 >/dev/null 2>&1 && echo "âœ… Lambda access OK" || echo "âŒ Lambda access failed"

          # Test if we can list DynamoDB tables
          aws dynamodb list-tables --max-items 1 >/dev/null 2>&1 && echo "âœ… DynamoDB access OK" || echo "âŒ DynamoDB access failed"

          echo "âœ… AWS credentials and basic permissions validated"

      - name: ğŸ”§ Validate Serverless configuration
        run: |
          echo "ğŸ”§ Validating serverless.yml configuration..."
          npx sls print --stage ${{ env.STAGE }} --region ${{ env.AWS_REGION }}
          echo "âœ… Serverless configuration is valid"

      - name: ğŸš€ Deploy to AWS using Serverless Framework
        run: |
          echo "ğŸš€ Deploying to ${{ env.STAGE }} stage in ${{ env.AWS_REGION }}..."
          echo "Serverless version: $(npx sls --version)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

          # Validate serverless configuration first
          echo "ğŸ”§ Validating serverless configuration..."
          npx sls print --stage ${{ env.STAGE }} --region ${{ env.AWS_REGION }}

          # Deploy with verbose logging
          echo "ğŸš€ Starting deployment..."
          npx sls deploy --stage ${{ env.STAGE }} --region ${{ env.AWS_REGION }} --verbose
          echo "âœ… Deployment completed successfully"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: ğŸ“Š Upload test coverage (on failure)
        if: failure()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“ Debug logs on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed. Gathering debug information..."
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Serverless version: $(npx sls --version)"
          echo "AWS region: ${{ env.AWS_REGION }}"
          echo "Stage: ${{ env.STAGE }}"
          echo "Last 50 lines of Serverless logs:"
          # Assuming logs are in a file or can be retrieved; adjust as needed
          ls -la
          cat serverless.yml || echo "serverless.yml not found"</content>
