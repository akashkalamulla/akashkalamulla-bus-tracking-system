name: Deploy Bus Tracking System

on:
  push:
    branches:
      - main
      - master # Support both main and master branches
  workflow_dispatch: # Allow manual triggering
    inputs:
      stage:
        description: "Deployment stage"
        required: false
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: "18"
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ” Run ESLint
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint:ci
          echo "âœ… Linting completed successfully"

      - name: ğŸ§ª Run tests with coverage
        run: |
          echo "ğŸ§ª Running tests with coverage..."
          npm run test:ci
          echo "âœ… Tests completed successfully"

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run npm audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level moderate
          echo "âœ… Security audit completed"

      - name: ğŸ” Check for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    environment:
      name: development
      url: https://api-dev.bus-tracking.com

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed for deployment"

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Validate AWS credentials and permissions
        run: |
          echo "ğŸ” Validating AWS credentials and permissions..."

          # Check if secrets are available
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "âŒ AWS_ACCESS_KEY_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "âŒ AWS_SECRET_ACCESS_KEY secret is not set"
            exit 1
          fi

          # Validate AWS credentials
          echo "ğŸ” Testing AWS credentials..."
          aws sts get-caller-identity

          # Test specific permissions
          echo "ğŸ” Testing DynamoDB permissions..."
          aws dynamodb list-tables --max-items 1 >/dev/null 2>&1 || {
            echo "âŒ Insufficient DynamoDB permissions"
            exit 1
          }

          echo "ğŸ” Testing Lambda permissions..."
          aws lambda list-functions --max-items 1 >/dev/null 2>&1 || {
            echo "âŒ Insufficient Lambda permissions"
            exit 1
          }

          echo "ğŸ” Testing CloudFormation permissions..."
          aws cloudformation list-stacks --max-items 1 >/dev/null 2>&1 || {
            echo "âŒ Insufficient CloudFormation permissions"
            exit 1
          }

          echo "âœ… AWS credentials and permissions validated"

      - name: ğŸ“¦ Install Serverless Framework
        run: |
          npm install -g serverless@3
          serverless --version
          echo "âœ… Serverless Framework installed"

      - name: ğŸ”§ Validate Serverless Configuration
        run: |
          echo "ğŸ”§ Validating serverless.yml configuration..."
          serverless print --stage dev --region ${{ env.AWS_REGION }}
          echo "âœ… Serverless configuration is valid"

      - name: ğŸš€ Deploy to Development
        run: |
          echo "ğŸš€ Deploying to development stage..."
          serverless deploy --stage dev --region ${{ env.AWS_REGION }} --verbose
          echo "âœ… Deployment to development completed"
        env:
          STAGE: dev

      - name: ğŸ§ª Post-deployment health check
        run: |
          echo "ğŸ§ª Running post-deployment health check..."

          # Wait for deployment to stabilize
          echo "â³ Waiting 30 seconds for deployment to stabilize..."
          sleep 30

          # Get the API Gateway endpoint from serverless output
          echo "ğŸ” Retrieving API Gateway endpoint..."
          API_BASE_URL=$(serverless info --stage dev --region ${{ env.AWS_REGION }} | grep -o 'https://[^/]*\.execute-api\.[^/]*\.amazonaws\.com/dev' | head -1)

          if [ -n "$API_BASE_URL" ]; then
            HEALTH_ENDPOINT="${API_BASE_URL}/status/ping"
            echo "ğŸ” Testing health endpoint: $HEALTH_ENDPOINT"

            # Test health endpoint with retry logic
            for i in {1..5}; do
              echo "ğŸ”„ Attempt $i/5..."
              if curl -f -s -w "HTTPSTATUS:%{http_code}" "$HEALTH_ENDPOINT" | grep -q "HTTPSTATUS:200"; then
                echo "âœ… Health check passed on attempt $i"
                curl -s "$HEALTH_ENDPOINT" | jq '.' 2>/dev/null || curl -s "$HEALTH_ENDPOINT"
                break
              else
                echo "âŒ Health check failed on attempt $i, retrying in 10 seconds..."
                sleep 10
              fi
            done

            if [ $i -eq 5 ]; then
              echo "âŒ Health check failed after 5 attempts"
              exit 1
            fi
          else
            echo "âš ï¸  Could not retrieve API Gateway endpoint, skipping health check"
          fi

      - name: ğŸ“‹ Deployment Summary
        run: |
          echo "ğŸ“‹ Deployment Summary for Development:"
          echo "=========================================="
          serverless info --stage dev --region ${{ env.AWS_REGION }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'workflow_dispatch'
    environment:
      name: staging
      url: https://api-staging.bus-tracking.com

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install Serverless Framework
        run: npm install -g serverless@3

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging stage..."
          serverless deploy --stage staging --region ${{ env.AWS_REGION }} --verbose
          echo "âœ… Deployment to staging completed"

      - name: ğŸ§ª Staging health check
        run: |
          echo "ğŸ§ª Running staging health check..."
          sleep 30
          API_BASE_URL=$(serverless info --stage staging --region ${{ env.AWS_REGION }} | grep -o 'https://[^/]*\.execute-api\.[^/]*\.amazonaws\.com/staging' | head -1)
          if [ -n "$API_BASE_URL" ]; then
            HEALTH_ENDPOINT="${API_BASE_URL}/status/ping"
            curl -f "$HEALTH_ENDPOINT" > /dev/null && echo "âœ… Staging health check passed" || echo "âŒ Staging health check failed"
          fi

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'workflow_dispatch'
    environment:
      name: production
      url: https://api.bus-tracking.com

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install Serverless Framework
        run: npm install -g serverless@3

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production stage..."
          serverless deploy --stage prod --region ${{ env.AWS_REGION }} --verbose
          echo "âœ… Deployment to production completed"

      - name: ğŸ§ª Production health check
        run: |
          echo "ğŸ§ª Running production health check..."
          sleep 30
          API_BASE_URL=$(serverless info --stage prod --region ${{ env.AWS_REGION }} | grep -o 'https://[^/]*\.execute-api\.[^/]*\.amazonaws\.com/prod' | head -1)
          if [ -n "$API_BASE_URL" ]; then
            HEALTH_ENDPOINT="${API_BASE_URL}/status/ping"
            curl -f "$HEALTH_ENDPOINT" > /dev/null && echo "âœ… Production health check passed" || echo "âŒ Production health check failed"
          fi

      - name: ğŸ“‹ Final Deployment Summary
        run: |
          echo "ğŸ“‹ Final Deployment Summary:"
          echo "==========================="
          serverless info --stage prod --region ${{ env.AWS_REGION }}
